			<section data-state="what-is-miyawaki" data-background-color="#e7e6e9" data-transition="fade-out">
				<h2 class="title left">What is Miyawaki Method?</h2>

				<p>
					Miyawaki method is method of afforestation that helps in creating a denser forest than usual in less time.
					<br><br>This Method is a unique innovative Potential Natural Vegetation concept, proven to work worldwide, irrespective of soil and climatic
					conditions.
					<br><br>More than 3,000 forests have been successfully created worldwide using this methodology.
				</p>

			<div class="list">
				<h3>Advantages</h3>
				<ul>
					<li class="fragment fade-up">Helps create denser forests in less time</li>
					<li class="fragment fade-up">Acts as a rich habitat for lots of species living in that area</li>
					<li class="fragment fade-up">Helps prevent soil erosion</li>
					<li class="fragment fade-up">Reduces chance of forest fires</li>
				</ul>
